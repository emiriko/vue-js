default:
  image: node:16.16.0
  
deploy_preview:
  stage: deploy
  pages:
    stage: deploy
    cache:
      key:
        files:
          - package-lock.json
        prefix: npm
      paths:
        - node_modules/
    script:
      - npm install
      - npm run build
      - cp -a dist/. public/
    artifacts:
      paths:
        - public
    rules:
      - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  except:
    - main
  script:
    - npm install --global vercel
    - vercel pull --yes --environment=preview --token=$VERCEL_TOKEN
    - vercel build --token=$VERCEL_TOKEN
    - vercel deploy --prebuilt  --token=$VERCEL_TOKEN

deploy_production:
  stage: deploy
  pages:
    stage: deploy
    cache:
      key:
        files:
          - package-lock.json
        prefix: npm
      paths:
        - node_modules/
    script:
      - npm install
      - npm run build
      - cp -a dist/. public/
    artifacts:
      paths:
        - public
    rules:
      - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  only:
    - main
  script:
    - npm install --global vercel
    - vercel pull --yes --environment=production --token=$VERCEL_TOKEN
    - vercel build --prod --token=$VERCEL_TOKEN
    - vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN